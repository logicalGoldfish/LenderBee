<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LenderBee</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/fontawesome/css/font-awesome.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react-with-addons.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js'></script>
  <!-- Google Maps API -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAna-lnoeF3HTZUEZJTzuccXqvXTZhOHO4"></script>

</head>
<body>
  <script>
  $(function() {
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        console.log("BLARG: ", response);
        $.ajax({
          type: "get",
          url: "/api/users/test",
          data: response,
          dataType: 'json',
          success: function(response){
            console.log("response is: ", response);
            if(response==="outside"){
              console.log("LOLJK", response);
              $(".loginButton").hide();
              $(".signup").show();
            }else{
              document.location.href = "/";
            }
          }
        });
        testAPI();
      } else if (response.status === 'not_authorized') {
        // The person is logged into Facebook, but not your app.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      } else {
        // The person is not logged into Facebook, so we're not sure if
        // they are logged into this app or not.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into Facebook.';
      }
    }

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function() {
    FB.init({
      appId      : 1568513570056402,
      cookie     : true,  // enable cookies to allow the server to access 
      session    :true,                // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.1' // use version 2.1
    });
    FB.Event.subscribe('auth.login', function(resp) {
      //window.location = '/';
      console.log("BLARG: ", resp);
      $.ajax({
        type: "get",
        url: "/api/users/test",
        data: resp,
        dataType: 'json',
        success: function(resp){
          console.log("response is: ", resp);
          if(resp==="outside"){
            console.log("LOLJK", resp);
            $(".loginButton").hide();
            $(".signup").show();
          }else{
            document.location.href = "/";
          }
        }
      });
    });

    // Now that we've initialized the JavaScript SDK, we call 
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML =
          'Thanks for logging in, ' + response.name + '!';
      });
    }

    $("#submit").on("click", function(){
      var locInfo = {};
      locInfo.address = $("#address").val();
      locInfo.city = $("#city").val();
      locInfo.state = $("#state").val();
      locInfo.country = $("#country").val();
      locInfo.zip = $("#zip").val();
      console.log("info: ",locInfo);
      $.ajax({
        type: "POST",
        url: "/api/users/loc",
        data: locInfo,
        dataType: 'json',
        success: function(){
          window.location = '/';
        }
      });
      //window.location = '/';
    });

    $(".signup").hide();
  });
  </script>
  <div class="loginButton">
    <p>at login area</p>
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div>
  </div>
  <div class="signup">
    <h3>Sign up!</h3>
    <p>Address: <input type="text" id="address"></p>
    <p>City: <input type="text" id="city"></p>
    <p>State: <input type="text" id="state"></p>
    <p>Country: <input type="text" id="country"></p>
    <p>Zip code: <input type="text" id="zip"></p>
    <button id="submit" name="submit">Submit</button>
  </div>
</body>
</html>
